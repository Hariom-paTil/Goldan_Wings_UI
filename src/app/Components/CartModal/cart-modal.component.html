<div class="modal-overlay" role="dialog" aria-modal="true">
  <div class="modal">
    <div class="modal__header">
      <h3>Your Cart</h3>
      <button class="close" (click)="closeModal()">âœ•</button>
    </div>

    <div class="modal__content">
      <div *ngIf="items.length === 0" class="empty">Your cart is empty.</div>

      <div *ngFor="let item of items" class="cart-row">
        <img class="thumb" [src]="item.cake.imageUrl" [alt]="item.cake.name" />
        <div class="meta">
          <h4>{{ item.cake.name }}</h4>
          <p class="price">$ {{ item.cake.price }}</p>
        </div>
        <div class="qty">
          <button class="qty-btn" (click)="dec(item)">-</button>
          <span class="qty-val">{{ item.quantity }}</span>
          <button class="qty-btn" (click)="inc(item)">+</button>
        </div>
        <div class="row-actions">
          <button class="remove" (click)="remove(item)">Remove</button>
        </div>
      </div>

      <div class="summary" *ngIf="items.length">
        <div class="total">Total: <strong>$ {{ total.toFixed(2) }}</strong></div>
      </div>
    </div>

    <div class="modal__footer">
      <button class="btn secondary" (click)="closeModal()">Continue shopping</button>
      <button class="btn place" [disabled]="items.length===0" (click)="placeOrder()">Place order</button>
    </div>
  </div>
</div>
